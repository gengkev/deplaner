function preloadImages() {
  var planeImagesPreload=[];
  planeImages.forEach(function(e,i,a) {
    planeImagesPreload[i]=new Image().src=e;
  });
  new Image().src="field1.png";
}
preloadImages();
window.onload=init;
function loadScript(src,id) {
  if (document.getElementById(id)) {
    try { document.head.removeChild(document.getElementById(id)); } catch(e) { };
  }
  var script=document.createElement("script");
  script.setAttribute("src",src);
  script.setAttribute("type","text/javascript");
  script.setAttribute("id","loadedScript");
  document.head.appendChild(script);
}
</script>
