<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<title>Deplaner</title>
<style type="text/css">
body,html {
  padding:0;
  margin:0;
  background-color:grey;
  width:100%;
  height:100%;
  font-family:Arial;
  text-align:center;
}
canvas#container {
  width:100%;
  height:100%;
  margin:-5px;
  padding:0px;
  border:none;
  background-color:white;
}
</style>
<script type="text/javascript" src="planeHandler.js"></script>
<script type="text/javascript">
function init() {
  window.canvas=document.getElementById("container").getContext("2d");
  loadScript("planeActions.js","planeActions");
}
function preloadImages() {
  var planeImagesPreload=[];
  planeImages.forEach(function(e,i,a) {
    planeImagesPreload[i]=new Image().src=e;
  });
  new Image().src="field1.png";
}
preloadImages();
window.onload=init;
function loadScript(src,id) {
  if (document.getElementById(id)) {
    try { document.head.removeChild(document.getElementById(id)); } catch(e) { };
  }
  var script=document.createElement("script");
  script.setAttribute("src",src);
  script.setAttribute("type","text/javascript");
  script.setAttribute("id","loadedScript");
  document.head.appendChild(script);
}
</script>
<canvas id="container">
<h3>Sorry, you cannot run this web app because it requires HTML5 canvas!</h3>
</canvas>
