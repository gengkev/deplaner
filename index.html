<!DOCTYPE html>
<title>Deplaner</title>
<style type="text/css">
body {
  padding:0;
  margin:0;
  background-color:grey;
  width:100%;
  height:100%;
  text-align:center;
  font-family:Arial;
}
#container {
  width:1100px;
  height:600px;
  margin:auto;
  margin-top:10px;
  padding:0;
  border:1px solid grey;
  background-color:white;
}
</style>
<script type="text/javascript" src="libraries/raphael.js"></script>
<script type="text/javascript">
//var mobile=false;
function init() {
  window.container=document.getElementById("container");
  loadScript("planeHandler.js",true);
}
window.onload=init;
function loadScript(src,remove) {
  if (remove==true) {
    try { document.head.removeChild(document.getElementById("loadedScript")); } catch(e) { };
    container.innerHTML="";
  }
  var script=document.createElement("script");
  script.setAttribute("src",src);
  script.setAttribute("type","text/javascript");
  script.setAttribute("id","loadedScript");
  document.head.appendChild(script);
}
</script>
<div id="container">

</div>
