<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<title>Deplaner</title>
<style type="text/css">
body {
  padding:0;
  margin:0;
  background-color:grey;
  width:100%;
  height:100%;
  text-align:center;
  font-family:Arial;
}
#container {
  width:1100px;
  height:600px;
  margin:auto;
  margin-top:10px;
  padding:0;
  border:1px solid grey;
  background-color:white;
}
.pathState0 {
  stroke:none;
}
.pathState1 {
  stroke: 1px;
}
.pathState2, .pathState3 {
  stroke: 1px;
}
</style>
<script type="text/javascript" src="raphael.js"></script>
<script type="text/javascript" src="planeHandler.js"></script>
<script type="text/javascript">
//var mobile=false;
function init() {
  window.container=document.getElementById("container");
  container.innerHTML="";
  loadScript("planeActions.js","planeActions");
}
function preloadImages() {
  var planeImagesPreload=[];
  planeImages.forEach(function(e,i,a) {
    planeImagesPreload[i]=new Image().src=e;
  });
  new Image().src="field1.png";
}
preloadImages();
window.onload=init;
function loadScript(src,id) {
  if (document.getElementById(id)) {
    try { document.head.removeChild(document.getElementById(id)); } catch(e) { };
  }
  var script=document.createElement("script");
  script.setAttribute("src",src);
  script.setAttribute("type","text/javascript");
  script.setAttribute("id","loadedScript");
  document.head.appendChild(script);
}
</script>
<div id="container">
